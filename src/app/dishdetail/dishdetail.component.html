<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

<div flex="40">
    <mat-card *ngIf="dish">
        <mat-card-header>
            <mat-card-title>
                <h3>{{dish.name | uppercase}}</h3>
            </mat-card-title>
        </mat-card-header>
        <img mat-card-image style="height:600px;width:600px" src={{dish.image}} alt = {{dish.name}} >
        <mat-card-content>
            <p>{{dish.description}}</p>
        </mat-card-content>

        <mat-card-actions>
            <button mat-button>
                LIKE
            </button>
            <button mat-button>
                SHARE
            </button>
        </mat-card-actions>
    </mat-card>
  </div>  


  <div flex="40">
     <mat-card *ngIf="dish" style="height:750px;width: 600px;">
        <mat-card-header>
            <mat-card-title>
                <h3>COMMENTS</h3>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-list>
                <mat-list-item *ngFor="let comment of dish.comments" style="margin-bottom: 20px;">
                    <p>{{comment.comment}} <br>     
                   {{comment.rating}}  stars <br>
                    --{{comment.author }}  {{comment.date| date: 'dd/MM/yyyy'}}<br> </p>
                    <pre></pre>
                   
            </mat-list-item>
            </mat-list>
        </mat-card-content>
        </mat-card>
      
  </div>
</div>
